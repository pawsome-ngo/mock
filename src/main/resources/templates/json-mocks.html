<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSON-Based Mock APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/">
            <strong>Mock API Creator</strong>
        </a>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">JSON-Based Mock Endpoints</h2>

    <h3 class="mt-5">Available Endpoints</h3>
    <div class="list-group mt-3">
        <div th:each="endpoint : ${endpoints}" class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/details(endpoint=${endpoint})}" th:text="${endpoint}" class="flex-grow-1 text-decoration-none text-dark"></a>
            <button class="btn btn-danger btn-sm"
                    th:attr="data-bs-endpoint=${endpoint}"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteEndpointModal">
                Delete
            </button>
        </div>
    </div>

    <!-- Form to create a new endpoint -->
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Create New Mock Endpoint</h5>
            <div class="input-group">
                <input type="text" id="newEndpointInput" class="form-control" />
                <button class="btn btn-primary" type="button" onclick="createNewEndpoint()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Endpoint Modal -->
<div class="modal fade" id="deleteEndpointModal" tabindex="-1" aria-labelledby="deleteEndpointModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEndpointModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the entire mock file for <strong id="endpointToDelete"></strong>? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteEndpoint()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let endpointToDelete = '';

    const deleteEndpointModal = document.getElementById('deleteEndpointModal');
    deleteEndpointModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        endpointToDelete = button.getAttribute('data-bs-endpoint');
        document.getElementById('endpointToDelete').textContent = endpointToDelete;
    });

    function deleteEndpoint() {
        fetch('/delete-endpoint', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ endpoint: endpointToDelete }),
        })
        .then(handleResponse)
        .then(() => {
            alert('Endpoint deleted successfully!');
            window.location.reload();
        })
        .catch(handleError);
    }

    function createNewEndpoint() {
        const endpoint = document.getElementById('newEndpointInput').value;
        if (!endpoint) {
            alert('Please enter an endpoint path.');
            return;
        }
        fetch('/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ endpoint: endpoint }),
        })
        .then(handleResponse)
        .then(data => {
            alert('Endpoint created successfully!');
            window.location.reload();
        })
        .catch(handleError);
    }

    function handleResponse(response) {
        if (!response.ok) {
            return response.json().then(err => { throw new Error(err.error || 'Unknown error occurred') });
        }
        return response.json();
    }

    function handleError(error) {
        console.error('Error:', error);
        alert('Operation failed: ' + error.message);
    }
</script>
</body>
</html>
