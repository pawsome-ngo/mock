<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSON-Based Mock APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand {
            margin-left: 15%;
        }
        .navbar-nav-wrapper {
            margin-right: 20%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <strong>Mock API Creator</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav-wrapper ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/">Create API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="/list">View APIs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" aria-current="page" href="/json-mocks">File Mocks</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">JSON-Based Mock Endpoints</h2>

    <h3 class="mt-5">Available Endpoints</h3>
    <div class="list-group mt-3">
        <div th:each="endpoint : ${endpoints}" class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/json-mocks/details(endpoint=${endpoint})}" th:text="${endpoint}" class="flex-grow-1 text-decoration-none text-dark"></a>
            <button class="btn btn-danger btn-sm"
                    th:attr="data-bs-endpoint=${endpoint}"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteEndpointModal">
                Delete
            </button>
        </div>
    </div>

    <!-- Form to create a new endpoint -->
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">Create New Mock Endpoint</h5>
            <div class="input-group">
                <input type="text" id="newEndpointInput" class="form-control" />
                <button class="btn btn-primary" type="button" onclick="createNewEndpoint()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Endpoint Modal -->
<div class="modal fade" id="deleteEndpointModal" tabindex="-1" aria-labelledby="deleteEndpointModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEndpointModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the entire mock file for <strong id="endpointToDelete"></strong>? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteEndpoint()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Store the endpoint to be deleted
    let endpointToDelete = '';

    // Add event listener for the delete modal
    const deleteEndpointModal = document.getElementById('deleteEndpointModal');
    deleteEndpointModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        endpointToDelete = button.getAttribute('data-bs-endpoint');
        document.getElementById('endpointToDelete').textContent = endpointToDelete;
    });

    // Function to handle the deletion of an endpoint file
    function deleteEndpoint() {
        fetch('/json-mocks/delete-endpoint', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ endpoint: endpointToDelete }),
        })
        .then(handleResponse)
        .then(() => {
            alert('Endpoint deleted successfully!');
            window.location.reload();
        })
        .catch(handleError);
    }

    function createNewEndpoint() {
        const endpoint = document.getElementById('newEndpointInput').value;
        if (!endpoint) {
            alert('Please enter an endpoint path.');
            return;
        }

        const payload = {
            endpoint: endpoint
        };

        fetch('/json-mocks/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(handleResponse)
        .then(data => {
            alert('Endpoint created successfully!');
            window.location.reload();
        })
        .catch(handleError);
    }

    // Helper function to handle fetch responses
    function handleResponse(response) {
        if (!response.ok) {
            return response.json().then(err => { throw new Error(err.error || 'Unknown error occurred') });
        }
        return response.json();
    }

    // Helper function to handle fetch errors
    function handleError(error) {
        console.error('Error:', error);
        alert('Operation failed: ' + error.message);
    }
</script>
</body>
</html>
